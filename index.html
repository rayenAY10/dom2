<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>shooping cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand">Welcome to the club lets go madridistas</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://assets.adidas.com/images/w_940,f_auto,q_auto/13dbf7d36ea04e96a7b1afc200ba9b48_9366/IA9977_03_laydown.jpg" class="d-block w-100" alt="kit">
              </div>
              <div class="carousel-item">
                <img src="https://www.sportbuzzbusiness.fr/wp-content/uploads/2022/11/Chaussure-de-Cristiano-Ronaldo-Nike-pour-Coupe-du-Monde-2022-1.png" class="d-block w-100" alt="crampon">
              </div>
              <div class="carousel-item">
                <img src="https://assets.adidas.com/images/w_940,f_auto,q_auto/7b92769ffbe34e58b5d4afbb008f9780_9366/IB0007_01_laydown.jpg" class="d-block w-100" alt="short">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="containerProduct">
            <div class="total">
                <p id="totalPrice">Shooping Bag Total : $0</p> <span class="btnOrder">place an order</span>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="https://assets.adidas.com/images/w_940,f_auto,q_auto/13dbf7d36ea04e96a7b1afc200ba9b48_9366/IA9977_03_laydown.jpg" alt="kit" />
                <p><span>kit</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">100</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="https://www.sportbuzzbusiness.fr/wp-content/uploads/2022/11/Chaussure-de-Cristiano-Ronaldo-Nike-pour-Coupe-du-Monde-2022-1.png" alt="crampons" />
                <p><span>crampon</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">120</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="https://assets.adidas.com/images/w_940,f_auto,q_auto/7b92769ffbe34e58b5d4afbb008f9780_9366/IB0007_01_laydown.jpg" alt="short" />
                <p><span>short</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">80</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
